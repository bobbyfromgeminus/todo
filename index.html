<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo project</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">     
</head>
<body>

    <div class="main-container">

        <div class="container header-container">
            <div class="actual-date"></div>
            <input type="text" name="todo-input" id="todo-input" class="todo-input" placeholder="Take the garbage out">
            <button class="add-todo">+</button>
            <div class="todo-counter">You have <span class="counter">0</span> pending items</div>
        </div>

        <div class="container todo-container"></div>

        <div class="container completed-container hide"></div>

        <div class="container controller-container">
            <button class="controller show-hide">Show Complete</button>
            <button class="controller clear-all">Clear All</button>
        </div>

    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
